<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Miles Waite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .animation-container {
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
        }
        
        .text-container {
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        .name {
            font-size: 48px;
            font-weight: 300;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 400;
            margin: 10px 0 0 0;
            opacity: 0.7;
        }
        
        /* Instructions overlay */
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            font-size: 14px;
            z-index: 100;
        }
        
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Screenshot this page (1200x630) and save as public/og-image.jpg
    </div>
    
    <div class="container">
        <div class="animation-container">
            <!-- Three.js cylinder animation will be inserted here -->
            <div id="three-container"></div>
        </div>
        
        <div class="text-container">
            <h1 class="name">Miles Waite</h1>
            <p class="tagline">Robust • Antifragile • Emergent</p>
            <p class="subtitle">Creative Technology & Complex Systems</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Copy the exact cylinder animation logic from your component
        let scene, camera, renderer, container, segments;
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 50);
            
            camera = new THREE.PerspectiveCamera(75, 400 / 400, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(400, 400);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            document.getElementById('three-container').appendChild(renderer.domElement);
            
            // Create container for all cylinders
            container = new THREE.Group();
            container.rotation.x = 0.5;
            container.rotation.z = 0.2;
            scene.add(container);
            
            // Create grid of curved lines arranged in cylinder shape
            const columns = 7;
            const rows = 5;
            const outerMostRadius = 1.2;
            const outerRadius = 1;
            const innerRadius = 0.8;
            const squareHeight = 0.55;
            const heightSpacing = 0.65;
            const anglePerSquare = (Math.PI * 2) / columns;
            const linesPerSquare = 7;
            
            // Random seed for consistent randomness
            const randomSeed = (seed) => {
                const x = Math.sin(seed) * 10000;
                return x - Math.floor(x);
            };
            
            segments = {
                outer: [],
                inner: [],
                outerMost: []
            };
            
            // Create outer cylinder (red)
            for (let row = 0; row < rows; row++) {
                const yPos = (row - (rows - 1) / 2) * heightSpacing;
                
                for (let col = 0; col < columns; col++) {
                    const randomValue = randomSeed(row * 100 + col);
                    if (randomValue < 0.4) continue;
                    
                    const startAngle = (col / columns) * Math.PI * 2 - anglePerSquare / 2;
                    const endAngle = startAngle + anglePerSquare * 0.9;
                    
                    const isFast = (col % 2 === 1);
                    const speed = isFast ? 0.05625 : 0.0225;
                    
                    for (let line = 0; line < linesPerSquare; line++) {
                        const lineYOffset = (line - (linesPerSquare - 1) / 2) * (squareHeight / linesPerSquare);
                        const lineY = yPos + lineYOffset;
                        
                        const points = [];
                        const segments = 20;
                        for (let i = 0; i <= segments; i++) {
                            const angle = startAngle + (endAngle - startAngle) * (i / segments);
                            const x = Math.cos(angle) * outerRadius;
                            const z = Math.sin(angle) * outerRadius;
                            points.push(new THREE.Vector3(x, lineY, z));
                        }
                        
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        const lineMaterial = new THREE.LineBasicMaterial({ 
                            color: 0xff0000,
                            linewidth: 2
                        });
                        const curvedLine = new THREE.Line(lineGeometry, lineMaterial);
                        
                        segments.outer.push({ line: curvedLine, speed: speed });
                        container.add(curvedLine);
                    }
                }
            }
            
            // Create inner cylinder (green)
            for (let row = 0; row < rows; row++) {
                const yPos = (row - (rows - 1) / 2) * heightSpacing;
                
                for (let col = 0; col < columns; col++) {
                    const randomValue = randomSeed(row * 200 + col + 1000);
                    if (randomValue < 0.4) continue;
                    
                    const startAngle = (col / columns) * Math.PI * 2 - anglePerSquare / 2;
                    const endAngle = startAngle + anglePerSquare * 0.9;
                    
                    const isFast = (col % 2 === 1);
                    const speed = isFast ? 0.05625 : 0.0225;
                    
                    for (let line = 0; line < linesPerSquare; line++) {
                        const lineYOffset = (line - (linesPerSquare - 1) / 2) * (squareHeight / linesPerSquare);
                        const lineY = yPos + lineYOffset;
                        
                        const points = [];
                        const segments = 20;
                        for (let i = 0; i <= segments; i++) {
                            const angle = startAngle + (endAngle - startAngle) * (i / segments);
                            const x = Math.cos(angle) * innerRadius;
                            const z = Math.sin(angle) * innerRadius;
                            points.push(new THREE.Vector3(x, lineY, z));
                        }
                        
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        const lineMaterial = new THREE.LineBasicMaterial({ 
                            color: 0x00ff00,
                            linewidth: 2
                        });
                        const curvedLine = new THREE.Line(lineGeometry, lineMaterial);
                        
                        segments.inner.push({ line: curvedLine, speed: speed });
                        container.add(curvedLine);
                    }
                }
            }
            
            // Create outer-most cylinder (white)
            for (let row = 0; row < rows; row++) {
                const yPos = (row - (rows - 1) / 2) * heightSpacing;
                
                for (let col = 0; col < columns; col++) {
                    const randomValue = randomSeed(row * 300 + col + 2000);
                    if (randomValue < 0.4) continue;
                    
                    const startAngle = (col / columns) * Math.PI * 2 - anglePerSquare / 2;
                    const endAngle = startAngle + anglePerSquare * 0.9;
                    
                    const isFast = (col % 2 === 1);
                    const speed = isFast ? 0.05625 : 0.0225;
                    
                    for (let line = 0; line < linesPerSquare; line++) {
                        const lineYOffset = (line - (linesPerSquare - 1) / 2) * (squareHeight / linesPerSquare);
                        const lineY = yPos + lineYOffset;
                        
                        const points = [];
                        const segments = 20;
                        for (let i = 0; i <= segments; i++) {
                            const angle = startAngle + (endAngle - startAngle) * (i / segments);
                            const x = Math.cos(angle) * outerMostRadius;
                            const z = Math.sin(angle) * outerMostRadius;
                            points.push(new THREE.Vector3(x, lineY, z));
                        }
                        
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        const lineMaterial = new THREE.LineBasicMaterial({ 
                            color: 0xffffff,
                            linewidth: 2
                        });
                        const curvedLine = new THREE.Line(lineGeometry, lineMaterial);
                        
                        segments.outerMost.push({ line: curvedLine, speed: speed });
                        container.add(curvedLine);
                    }
                }
            }
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xff00ff, 0.5);
            pointLight.position.set(-5, 0, 3);
            scene.add(pointLight);
            
            // Start animation
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate segments
            segments.outer.forEach((segment) => {
                segment.line.rotation.y += segment.speed;
            });
            
            segments.inner.forEach((segment) => {
                segment.line.rotation.y -= segment.speed;
            });
            
            segments.outerMost.forEach((segment) => {
                segment.line.rotation.y += segment.speed;
            });
            
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
